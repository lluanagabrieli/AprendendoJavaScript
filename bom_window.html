<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - WINDOW</title>
</head>

<body>

    <button onclick="abrirPopUp()">Abrir janela</button>
    <button onclick="fecharPopUp()">Fechar janela</button>
    <button onclick="imprimirPagina()">Imprimir</button>


    <script>

        var janela

        //para abrir outra janela, é necessário 4 parâmetros.
        function abrirPopUp(){
            janela = window.open('http://google.com','', 'width=300px, height=400px')
        }

        function fecharPopUp(){
            janela.close()
        }

        function imprimirPagina(){
            window.print()
        }
    </script>

</body>

</html>
