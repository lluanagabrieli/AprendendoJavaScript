<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS</title>    
    <!-- 
        EVENTOS SÃO OS COMPORTAMENTOS DO USUÁRIO DENTRO DO BROWSER. NESSE DOCUMENTO VAMOS UTILIZAR OS EVENTOS DE *MOUSE*

        * VERIFICAR NA DOCUMENTAÇÃO SE DETERMINADO EVENTO ESTÁ DISPONÍVEL PARA TAL ELEMENTO 

        EVENTOS DO MOUSE:
        . ONCLICK
        . ONDBLCLICK
        . ONMOUSEUP
        . ONMOUSEOVER
        . ONMOUSEOUT

    -->
    <script>
        function onclick_(){
            alert("Olá! Aqui está o evento \'ONCLICK\'!")
        }
        function ondblclick_(){
            alert("Olá! Aqui está o evento \'ONDBLCLICK\'!")
        }
        function onmouseup_(){
            alert("ONMOUSEUP!")
        }
        function onmouseover_(){
            alert("ONMOUSEOVER!")
        }
        function onmouseout_(){
            alert("ONMOUSEOUT!")
        }
    </script>
</head>
 
<body>
    <!-- ONCLICK: EVENTO ACONTECE QUANDO O ELEMENTO É CLICADO UMA VEZ -->
    <input onclick="onclick_()" type="button" style="background: crimson; width: 50px; height: 50px; border: none;">ONCLICK<br>

    <!-- ONDBLCLICK: EVENTO ACONTECE QUANDO O ELEMENTO É CLICADO DUAS VEZES-->
    <input ondblclick="ondblclick_()" type="button" style="background: crimson; width: 50px; height: 50px; border: none;">ONDBLCLICK<br>

    <!-- ONMOUSEUP: EVENTO ACONTECE QUANDO VOCÊ CLICA E DEPOIS QUE SOLTA ACONTECE A AÇÃO. (TEM QUE SER EM CIMA DO ELEMENTO, SE SOLTAR FORA NÃO ACONTECE A AÇÃO!) -->
    <input onmouseup="onmouseup_()" type="button" style="background: crimson; width: 50px; height: 50px; border: none;">ONMOUSEUP<br>

    <!-- ONMOUSEOVER: EVENTO ACONTECE QUANDO VOCÊ PASSA O MOUSE EM CIMA DO ELEMENTO -->
    <input onmouseover="onmouseover_()" type="button" style="background: crimson; width: 50px; height: 50px; border: none;">ONMOUSEOVER<br>

    <!-- ONMOUSEOUT: EVENTO ACONTECE QUANDO VOCÊ TIRA O MOUSE DE CIMA DO ELEMENTO -->
    <input onmouseout="onmouseout_()" type="button" style="background: crimson; width: 50px; height: 50px; border: none;">ONMOUSEOUT<br>

</body>

</html>
