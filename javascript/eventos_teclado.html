<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS</title>    
    <!-- 
        EVENTOS SÃO OS COMPORTAMENTOS DO USUÁRIO DENTRO DO BROWSER. NESSE DOCUMENTO VAMOS UTILIZAR OS EVENTOS DE *TECLADO*

        EVENTOS DO TECLADO:
        . ONKEYDOWN
        . ONKEYPRESS
        . ONKEYUP
    -->
   
</head>

<body>
    <!--
    . ACEITAR QUALQUER BOTÃO
    . APARECE SÓ DEPOIS DA AÇÃO
    -->
    ONKEYDOWN -->
    <input onkeydown="alert('onkeydown confirmed')"><br><br>

    <!-- 
    . ONKEYPRESS SÓ ACEITA CARACTERES
    . APARECE O CARACTER SÓ DEPOIS DA AÇÃO
    -->
    ONKEYPRESS -->
    <input onkeypress="alert('onkeypress confirmed')"><br><br>

    <!--
    . ACEITA QUALQUER BOTÃO
    . APARECE QUANDO JÁ PRESSIONA O BOTÃO
    -->
    ONKEYUP -->
    <input onkeyup="alert('onkeyup confirmed')">
</body>

</html>
