<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
    <h1 style="text-align: center;" class="mt-4">Calculadora</h1>
</head> 

<body style="background-color: #ffbebc;">
   
    <div class="calculadora__formato mt-3">
        <div class="row m-0 justify-content-end mt-5">
            <!-- RESULTADO -->
                <input type="text" id="resultado" class="col-12 mt-4" placeholder="0" disabled>
            
            <!-- DIV AZUL COM BOTÕES -->
            <div class="calculadora__formato2">
                <div class="row p-0 m-0 justify-content-center">
                    <button onclick="calcular('valor', 7)" class="btn"> 7 </button>
                    <button onclick="calcular('valor', 8)" class="btn"> 8 </button>
                    <button onclick="calcular('valor', 9)" class="btn"> 9 </button>
                    <button onclick="calcular('acao', '/')" id="divisão" class="btn"> ÷ </button>
                </div>

                <div class="row p-0 m-0 justify-content-center">
                    <button onclick="calcular('valor', 4)" class="btn col-3"> 4 </button>
                    <button onclick="calcular('valor', 5)" class="btn col-3"> 5 </button>
                    <button onclick="calcular('valor', 6)" class="btn col-3"> 6 </button>
                    <button onclick="calcular('acao', '*')" id="mult" class="btn col-3"> x </button>
                </div>

                <div class="row p-0 m-0 justify-content-center">
                    <button onclick="calcular('valor', 1)" class="btn col-1"> 1 </button>
                    <button onclick="calcular('valor', 2)" class="btn col-1"> 2 </button>
                    <button onclick="calcular('valor', 3)" class="btn col-1"> 3 </button>
                    <button onclick="calcular('acao', '-')" id="sub" class="btn col-1"> - </button>
                </div>

                <div class="row p-0 m-0 justify-content-center">
                    <button onclick="calcular('valor', 0)" class="btn col-1"> 0 </button>
                    <button onclick="calcular('acao', ',')" class="btn col-1"> , </button>
                    <button onclick="calcular('acao', '+')" id="adição" class="btn col-1"> + </button>
                    <button onclick="calcular('acao', '=')" id="igual" class="btn col-1"> = </button> 
                </div>
            </div>
        </div>
    </div>

    <!-- lógica -->
    <script>
        function calcular(tipo, valor){
            console.log(tipo,valor)
        }
    </script>








</body>
</html>
