<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIPULANDO CLASSES</title>
    
    <style>
        .modelo1{
            background-color: aquamarine;
            font-size: 25px;
            width: 200px;
            height: 60px;
            text-align: center;
        }
        .modelo2{
            background-color: plum;
            font-size: 25px;
            width: 200px;
            height: 60px;
            text-align: center;
            font-style: italic;
        }
    </style>

    <script>
        function modificarClasse(){
            document.getElementById('exemplo').className = 'modelo2'
        }
    </script>

</head> 
<body>
    <!-- CRIAÇÃO DE DIV COM UMA CLASS E UM ID-->
    <div class="modelo1" id="exemplo">Modificando classes</div>
    <hr>
    <!-- BOTÃO PARA CLICAR E MODIFICAR A CLASSE-->
    <button onclick="modificarClasse()">Modificar classe</button>

</body>
</html>
