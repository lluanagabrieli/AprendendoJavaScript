<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>

        var n = prompt('Digite um n√∫mero')

        switch(parseInt(n)){
            case 10:
                document.write('10')
                break
            
            case 20:
                document.write('20')
                break
            
            case 30:
                document.write('Igual a 30')
                break

            default:
                document.write('Nenhum deles')
                break
        }

    </script>





</head>
<body>
</body>


</html>
