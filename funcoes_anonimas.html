<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNÇÕES ANÔNIMAS</title>    

    <script>
        //conceito de wrapper: embrulhar a função através de uma variável
        // 1º CRIAR FUNÇÃO SEM NOME COM O(S) PARÂMETRO(S)
        // 2º FAZER UMA VARIÁVEL QUE O VALOR É ESSA FUNÇÃO
        // PUXAR A FUNÇÃO ATRAVÉS DA VARIÁVEL, UTILIZANDO O VALOR DO PARÂMETRO DENTRO DELA --> var()
        var dataNiver = function(niver){
            document.write('Meu aniversário é dia '+niver+' de Maio.')
        }
        dataNiver('04')

    </script>

</head>
