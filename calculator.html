<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
    <h1 style="text-align: center;" class="mt-4">Calculadora</h1>
</head> 

<body style="background-color: #ffbebc;">
   
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
            <br />
            
            <div id="calculadora__formato">
                <input type="text" class="form-control" id="resultado" placeholder="0" disabled="disabled"/>
                        
            <div class="row">
                <button type="button" class="btn btn-lg clear">C</button>
                <button type="button" class="btn btn-lg divisão">/</button>
                <button type="button" class="btn btn-lg mult">x</button>
            </div>
            
            <div class="row">
                <button type="button" class="btn btn-lg">7</button>
                <button type="button" class="btn btn-lg">8</button>
                <button type="button" class="btn btn-lg">9</button>
                <button type="button" class="btn btn-lg sub">-</button>
            </div>
                        
            <div class="row">
                <button type="button" class="btn btn-lg">4</button>
                <button type="button" class="btn btn-lg">5</button>
                <button type="button" class="btn btn-lg">6</button>
                <button type="button" class="btn btn-lg adição">+</button>
            </div>
            
            <div class="row">
                <button type="button" class="btn btn-lg">1</button>
                <button type="button" class="btn btn-lg">2</button>
                <button type="button" class="btn btn-lg">3</button>
                <button type="button" class="btn btn-lg igual">=</button>
            </div>
            
            <div class="row" style="margin-top: -60px">
                <button type="button" class="btn zero btn-lg">0</button>
                <button type="button" class="btn btn-lg">.</button>
            </div>

            </div>
            </div>
        </div>
    </div>    
        <!-- lógica -->
        <script>
            function calcular(tipo, valor){
                if(tipo === 'acao'){
                    switch(valor){
                        case '/':
                        case '+':
                        case '-':
                        case '*':
                        case '.':
                            document.getElementById('resultado').value += valor
                        break

                        case '=':
                            var result_igual = document.getElementById('resultado').value
                                if(result_igual === ''){
                                    result_igual = 0
                                    console.log(result_igual) 
                                }else{
                                    document.getElementById('resultado').value = eval(result_igual)
                                }
                    }
                }
                else if(tipo === 'valor'){
                    document.getElementById('resultado').value += valor
                }
            }
    
    </script>

</body>
</html>
