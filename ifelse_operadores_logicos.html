    <script>
        //true && true && true && false
        if(2==2 && 2<3 && 520>=520 && 233<25){
            document.write('Verdadeiro<br>')
        }else{
            document.write('Falso<br>')
        }

        //true OU true OU true OU false
        if(2==2 || 2<3 || 520>=520 || 233<25){
            document.write('Verdadeiro<br>')
        }else{
            document.write('Falso<br>')
        }

        //4 não é igual a 2, mas com o '!' ele inverte o resultado.
        if(!(4==2)){
            document.write('4 é igual a 2<br>')
        }else{
            document.write('4 não é igual a 2<br>')
        }

        /*if(nota>=media && faltas_aluno<faltas){

        */

        //OPERADOR TERNÁRIO
        var resultado = (nota>=media && faltas_aluno<faltas) ? 'Aprovado!<br>' : 'Reprovado!<br>'
        document.write(resultado)
