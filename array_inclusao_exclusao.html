<body>

        listaCoisas['higiene'] = ['papelHigienico', 'cremeDental','desodorante']
        console.log(listaCoisas)

        listaCoisas['frutas'].unshift('Pêra')
        listaCoisas['frutas'].push('Morango')

        listaCoisas['higiene'].push('cremeCabelo', 'cremeFacil', 'sabonete')
