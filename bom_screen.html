<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - SCREEN</title>
</head>

<body>

    <script>
        var altura = screen.availHeight
        var largura = screen.availWidth

        document.write('Altura da janela é: '+altura+'<br>')
        document.write('Largura da janela é: '+largura+'<br>')

        //-------------------------------------------------------
        var alturaComAba = screen.height
        document.write('Altura contado a aba ^: '+alturaComAba+'<br>')
        var larguraComAba = screen.width
        document.write('Largura contado a aba ^: '+larguraComAba)

       
    </script>

</body>

</html>
