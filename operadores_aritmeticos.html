    <title>Operadores aritméticos</title>

    <script>
        var n1 = 10
        var n2 = 3
        

        //Adição
        document.write(n1 + n2 +'<br>')

        //Subtração
        document.write(n1 - n2 +'<br>')

        //Multiplicação
        document.write(n1 * n2 +'<br>')

        //Divisão
        document.write(n1 / n2 +'<br>')

        //Incremento
        document.write((n1++) +'<br>')
        document.write(n1 +'<br>')

        //Decremento
        //OBS: PRESTAR ATENÇÃO POIS O VALOR REFERIDO POSTERIORMENTE, NO CASO AGORA O DO DECREMENTO, É REFERENTE AO VALOR DO INCREMENTO. 
        document.write((n1--) +'<br>')
        document.write(n1)

        // PRÉ: é quando os sinais são colocados do lado esquerdo da variável. Sendo assim, o resultado já é imediato
        // PÓS: é quando os sinais são colocados do lado direito da variável. O resultado vem depois da leitura do primeiro comando. Sendo assim, é necessário colocar um comando adicional abaixo para observar o resultado desejado.
