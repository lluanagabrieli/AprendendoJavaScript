<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCOPO</title>    

    <script>

        //3 ESCOPOS: GLOBAL, BLOCO, FUNÇÃO

        var serie = 'SerieUm'
    
        //ESCOPO DE BLOCO - if, switch, etc
        if (true){
            var serie2 = 'SerieDois'
            var serie3 = 'SerieTres'
            document.write(serie)
        }

        document.write(serie2)

        document.write('</br>')

        //ESCOPO DE FUNÇÃO
        function x(){
            var serie3 = 'SerieTres' //fica somente nesse escopo de função. Ele pega infos dos escopos globais, mas não se pode fazer o inverso. Ele fica preso na função
            document.write(serie)
            document.write(serie2)
        }
        x()

        document.write(serie3)// aqui foi feito no escopo de bloco --> no if

    </script>

</head>

</body>
</html>
